version: '3'
services:
  db:
    image: postgres:9
    restart: always
    environment:
      POSTGRES_PASSWORD: cool-password
      POSTGRES_USER: cool-user
      POSTGRES_DB: cool-database
  server:
    image: node:carbon
    command: yarn server-start
    working_dir: /usr/src/app
    ports:
      - 3000:3000
    volumes:
      - ./:/usr/src/app/
      - ./client/dist:/usr/src/app/server/public
    depends_on:
      - db
